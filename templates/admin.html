<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Terminal - Windows-style Linktree Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000080;
            font-family: 'Courier New', monospace;
        }
        .terminal {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            height: 100vh;
            width: 100vw;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .terminal-header {
            background-color: #000080;
            color: #fff;
            padding: 5px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-button {
            background-color: #c0c0c0;
            border: 2px solid #dfdfdf;
            border-bottom-color: #808080;
            border-right-color: #808080;
            padding: 2px 5px;
            color: #000;
            text-decoration: none;
            font-size: 12px;
        }
        .terminal-output {
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .terminal-input-container {
            display: flex;
            align-items: center;
        }
        .prompt {
            color: #0f0;
            margin-right: 5px;
        }
        .terminal-input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <span>Windows 98 - Admin Terminal</span>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
        <div class="terminal-output" id="terminalOutput"></div>
        <div class="terminal-input-container">
            <span class="prompt">C:\ADMIN&gt;</span>
            <input type="text" class="terminal-input" id="terminalInput" autofocus>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
</body>
</html>
