<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Windows-style Linktree Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .terminal {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .terminal-input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            width: 100%;
            outline: none;
        }
        .terminal-output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="win98">
    <div class="theme-selector">
        <select id="themeSelector">
            <option value="win98">Windows 98</option>
            <option value="win95">Windows 95</option>
            <option value="winxp">Windows XP</option>
        </select>
    </div>
    <div class="admin-container">
        <h1>Admin Terminal</h1>
        <div class="terminal" id="terminal">
            <div class="terminal-output" id="terminalOutput"></div>
            <div>
                <span class="prompt">$</span>
                <input type="text" class="terminal-input" id="terminalInput" autofocus>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="link-button">Back to Main Page</a>
    </div>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
