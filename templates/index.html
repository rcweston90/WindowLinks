<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Linktree Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="{{ url_for('static', filename='images/window_icon.svg') }}" alt="Window Icon" class="title-bar-icon">
                    My Links
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>Welcome to my Windows 98 style Linktree!</p>
                <div class="link-container">
                    {% for link in links %}
                    <button class="link-button" data-url="{{ link.url }}">{{ link.name }}</button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
