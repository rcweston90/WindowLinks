<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-style Linktree Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="win98">
    <div class="theme-selector">
        <select id="themeSelector">
            <option value="win98">Windows 98</option>
            <option value="win95">Windows 95</option>
            <option value="winxp">Windows XP</option>
        </select>
    </div>
    <div class="desktop">
        <div class="desktop-icons">
            <div class="icon" data-action="open-computer">
                <img src="{{ url_for('static', filename='images/my_computer.png') }}" alt="My Computer">
                <span>My Computer</span>
            </div>
            <div class="icon" data-action="open-documents">
                <img src="{{ url_for('static', filename='images/my_documents.png') }}" alt="My Documents">
                <span>My Documents</span>
            </div>
        </div>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="{{ url_for('static', filename='images/window_icon.svg') }}" alt="Window Icon" class="title-bar-icon">
                    My Links
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>Welcome to my Windows-style Linktree!</p>
                <div class="link-container" id="linkContainer">
                    {% for link in links %}
                    <div class="link-item" draggable="true" data-id="{{ link.id }}">
                        <button class="link-button" data-url="{{ link.url }}">{{ link.name }}</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <button class="start-button">
            <img src="{{ url_for('static', filename='images/start_button.png') }}" alt="Start">
            Start
        </button>
        <div class="taskbar-icons"></div>
        <div class="time">12:00 PM</div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
