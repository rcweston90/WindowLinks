<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-style Linktree Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="win98">
    <div class="theme-selector">
        <select id="themeSelector">
            <option value="win98">Windows 98</option>
            <option value="win95">Windows 95</option>
            <option value="winxp">Windows XP</option>
        </select>
    </div>
    <div class="desktop">
        <div class="desktop-icons">
            <div class="icon" data-action="open-computer">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect x="2" y="6" width="28" height="20" fill="#c3c7cb" />
                    <rect x="4" y="8" width="24" height="16" fill="#000080" />
                    <rect x="6" y="10" width="20" height="12" fill="#ffffff" />
                </svg>
                <span>My Computer</span>
            </div>
            <div class="icon" data-action="open-documents">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <path d="M6 2 L22 2 L26 6 L26 30 L6 30 Z" fill="#c3c7cb" />
                    <path d="M8 4 L20 4 L24 8 L24 28 L8 28 Z" fill="#ffffff" />
                </svg>
                <span>My Documents</span>
            </div>
        </div>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="{{ url_for('static', filename='images/window_icon.svg') }}" alt="Window Icon" class="title-bar-icon">
                    My Links
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>Welcome to my Windows-style Linktree!</p>
                <div class="link-container" id="linkContainer">
                    {% for link in links %}
                    <div class="link-item" draggable="true" data-id="{{ link.id }}">
                        <button class="link-button" data-url="{{ link.url }}">{{ link.name }}</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <button class="start-button">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <rect x="0" y="0" width="20" height="20" fill="#008080" />
                <rect x="2" y="2" width="7" height="7" fill="#ffffff" />
                <rect x="11" y="2" width="7" height="7" fill="#ffffff" />
                <rect x="2" y="11" width="7" height="7" fill="#ffffff" />
                <rect x="11" y="11" width="7" height="7" fill="#ffffff" />
            </svg>
            Start
        </button>
        <div class="taskbar-icons"></div>
        <div class="time">12:00 PM</div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
