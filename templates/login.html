<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Windows-style Linktree Clone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        .terminal {
            padding: 10px;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .terminal-header {
            background-color: #000080;
            color: #fff;
            padding: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .terminal-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .prompt {
            margin-right: 5px;
        }
        .terminal-input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            flex-grow: 1;
            outline: none;
        }
        .submit-button {
            background-color: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 5px 10px;
            cursor: pointer;
            align-self: flex-start;
        }
        .error-message {
            color: #f00;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">Windows 98 - Login</div>
        <form class="login-form" method="POST">
            {% if error %}
            <div class="error-message">[ERROR]: {{ error }}</div>
            {% endif %}
            <div class="terminal-input-container">
                <span class="prompt">Password:</span>
                <input type="password" name="password" class="terminal-input" required>
            </div>
            <input type="submit" value="Login" class="submit-button">
        </form>
    </div>
</body>
</html>
